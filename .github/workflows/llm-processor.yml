# .github/workflows/gemini-processor.yml
name: Gemini File Processor

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Путь к входному файлу в репозитории'
        required: true
        type: string
      prompt:
        description: 'Промпт для обработки'
        required: true
        type: string
      output_file:
        description: 'Имя выходного файла'
        required: true
        type: string
        default: 'processed_output.txt'
      model:
        description: 'Модель Gemini'
        required: false
        type: choice
        options:
          - 'gemini-2.0-flash-exp'
          - 'gemini-1.5-flash'
          - 'gemini-1.5-pro'
        default: 'gemini-2.0-flash-exp'

jobs:
  process-file:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Разрешение на запись в репозиторий
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Process file with Gemini
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python main.py \
          --file "${{ github.event.inputs.input_file }}" \
          --prompt "${{ github.event.inputs.prompt }}" \
          --output "outputs/${{ github.event.inputs.output_file }}" \
          --model "${{ github.event.inputs.model }}"
    
    - name: Upload processed file as artifact (текстовый файл)
      uses: actions/upload-artifact@v4
      with:
        name: processed-file
        path: outputs/${{ github.event.inputs.output_file }}
        retention-days: 30
        compression-level: 0  # Без сжатия, сохраняет как обычный файл
    
    - name: Commit and push results
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        if git diff --staged --quiet; then
          echo "Нет изменений для коммита"
        else
          git commit -m "Add processed file: ${{ github.event.inputs.output_file }}"
          git push
        fi
